<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <style>
        *{ /*configura√ßoes globais da css */
            height: 100%;
        }
        body {
            /*right = da esquerda para direita*/
            /*left = da direita para esquerda*/
            /*top = de baixo para cima*/
            /*bottom = de cima pra baixo*/
            background-image: linear-gradient( to bottom, #790DFF, #FF00B9,#FF204E,#FF7500,#FFC700 );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
