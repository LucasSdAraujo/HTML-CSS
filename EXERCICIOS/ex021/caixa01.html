<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }
        h1{ /*box-level*/
            background-color: lightgray;

            height: 300px;
            width: 300px;

            border-width: 10px;
            border-style: solid;
            border-color: chocolate;

            /*
            forma simplificada
            border: 10px solid chocolate;
            */

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            /*
            forma simplificada
            padding: 10px 10px 10px 10px;
            se todas as medidas forem iguais basta colocar uma medida so
            */

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 20px;

            /*
            forma simplificada
            margin: 20px 20px 30px 20px;
            */

            outline-width: 5px;
            outline-style: dashed;
            outline-color: darkgreen;

            /*
            forma simplificada 
            outline: 5px dashed darkgreen;
            */
            
        }

        a{/*box-inline*/
            border-width: 5px;
            border-style: solid;
            border-color: chocolate;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#">links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>
</body>
</html>
