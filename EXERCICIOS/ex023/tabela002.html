<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            margin-left: 20px;
        }

        table{
            width: 500px;
            border-collapse: collapse;
            margin-left: 20px;
        }

        caption{
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgray;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        td.numero{
            text-align: right;
        }

        thead,tfoot{
            background-color: gray;
            color: white;
        }

        tbody > tr:nth-child(2n){/*aqui eu posso usar (2n) (2n-1) (odd) (even)*/
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        CAPTION
        THEAD
            TR,TD,TH
        TBODY
            TR,TD,TH
        TFOOT
            TR,TD,TH
    -->

    <table>
        <caption>Populaçao</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th> <!--scope col serve para dizer que as informaçoes da tabela estao em forma de coluna-->
                <th scope="col" style="width: 50px;">Populaçao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sao paulo</td>
                <td class="numero">45.919.049</td>
            </tr>
            <tr>
                <td>Minas gerais</td>
                <td class="numero">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td class="numero">17.264.943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de habitantes</th><!--o scope row serve para mostrar que as informaçoes da tabela entao em linha-->
                <td class="numero"><strong>84.352.783</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
