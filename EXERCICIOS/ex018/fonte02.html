<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
    @font-face {
        font-family: 'Garamond';
        src: url('Garamond Bold font.ttf'); 
        font-weight: normal;
        font-style: normal; 
    }

    h1{
        font-family: Garamond;
        font-weight: bold;
    }
        /*
            Tipos de fontes
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            -truetype-aat(Apple advanced Typography)
            -svg
        */
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum itaque accusantium debitis dolores magni inventore fuga reprehenderit, consequatur quibusdam est modi provident consectetur quam fugiat, deleniti eius necessitatibus, corporis id.</p>
</body>
</html>
